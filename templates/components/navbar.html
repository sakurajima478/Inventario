{% load static %}
<header class="header">
    <div class="logo">
        <img src="{% static 'logo.png' %}" alt="">
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            {% if request.user.is_authenticated %}
                        <li><a href="{% url 'products:products' %}">Products</a></li>
                        <li><a href="{% url 'categories:categories' %}">Categories</a></li>
                
                    </ul>
                </nav>
                <a href="{% url 'logout' %}" class="btn"><button>Logout</button></a>
            {% else %}
                </nav>
                <a href="{% url 'register' %}" class="btn"><button>Register</button></a>
                <a href="{% url 'login' %}" class="btn"><button>Login</button></a>
            {% endif %}  
        
        <a onclick="openNav()"  href="#"  class="menu"><button>Menu</button></a>
    
        <div class="overlay" id="mobile-menu">
            <a onclick="closeNav()" href="" class="close">&times;</a>
            <div class="overlay-content">
                <a href="{% url 'home' %}">Home</a> 
                <a href="{% url 'about' %}">About</a>   
                {% if request.user.is_authenticated %}
                    <a href="{% url 'products:products' %}">Products</a>    
                    <a href="{% url 'categories:categories' %}">Categories</a>  
                    <a href="{% url 'logout' %}" class="btn"><button>Logout</button></a>
                    {% else %}
                        <a href="{% url 'register' %}" class="btn"><button>Register</button></a>
                        <a href="{% url 'login' %}" class="btn"><button>Login</button></a>
                    {% endif %}
            </div>
        </div>
</header>
